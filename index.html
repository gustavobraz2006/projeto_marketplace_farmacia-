<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Header Drogasil</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ícones (Font Awesome via CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="" alt="Logo Generica">
      DROGASIL
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-container">
      <div class="search-box">
        <input type="text" placeholder="Buscar na Generica">
        <i class="fas fa-search"></i>
      </div>
    </div>



    <!-- Menu direito -->
    <div class="right-menu">
      <div class="menu-item">
        <i class="fas fa-user"></i>
        <span>Boas-vindas! <strong><br>Entrar ou cadastrar</strong></span>
      </div>
      <div class="menu-item">
        <i class="fas fa-box"></i>
        <span>Acompanhar <strong><br>pedidos</strong></span>
      </div>

      <div class="menu-item">
        <i class="fas fa-shopping-basket"></i>
        <span>Cesta <strong><br>R$ 0,00</strong></span>
      </div>
    </div>
  </header>
</body>
</html>
